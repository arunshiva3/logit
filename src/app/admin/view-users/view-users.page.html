<ion-header>
  <ion-toolbar>
    <ion-title>Manage Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let user of users">
      <ion-item detail lines="full">
        {{user.name}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="promptEditUser(user, slidingItem)">EDIT</ion-item-option>
        <ion-item-option color="danger" (click)="promptDeleteUser(user.key,slidingItem )">DELETE</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
